<div>
  <div style="margin-left:106px">
    @nancyfancypancy
    <img src="assets/image/SVG/facebook.png" alt="" style="width: 22px;margin-right: 4px;">
    <img src="assets/image/SVG/Instagram.png" alt="" style="width: 22px;margin-right: 4px">
    <img src="assets/image/SVG/TikTok-Icon-logo.png" alt="" style="width: 22px;margin-right: 4px">
    <img src="assets/image/SVG/Twitter_bird_logo_2012.png" alt="" style="width: 22px;margin-right: 4px">
    <img src="assets/image/SVG/linkedin-logo-icon.png" alt="" style="width: 22px;">
  </div>
  <div>
    <hr />
  </div>
  <div>
    <div class="row">
      <div class="col-md-8 pe-4">
        <div>
          <h2>Outreach</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card px-3 py-4" style="background-color: #7031A5;color:white">
                <h4 class="point">100</h4>
                <p>Total Engagement</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card px-3 py-4">
                <h4 class="point">100</h4>
                <p>Total Engagement</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card px-3 py-4">
                <h4 class="point">100</h4>
                <p>Total Engagement</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-7 mt-3 mt-md-0">
          <mat-tab-group>
            <mat-tab label="Total Engagement">

            </mat-tab>
            <mat-tab label="Banner Engagement">
              <ng-template matTabContent>
                <div class="pt-2">
                  <div #containerRef>
                    <ngx-charts-bar-vertical [view]="[containerRef.offsetWidth, containerRef.offsetHeight]"
                      [yAxis]="showYAxis" [results]="single" [gradient]="gradient" [yAxisLabel]="yAxisLabel">
                    </ngx-charts-bar-vertical>
                  </div>
                </div>
              </ng-template>
            </mat-tab>
            <mat-tab label="Campaign Engagement">
              <ng-template matTabContent>
                <div class="pt-2">
                  <div #containerRef1>
                    <ngx-charts-bar-vertical [view]="[containerRef1.offsetWidth, containerRef1.offsetHeight]"
                      [results]="single2" [yAxis]="true">
                    </ngx-charts-bar-vertical>
                  </div>
                </div>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
