<div>
  <div class="d-flex justify-content-between align-items-center">
    <div style="margin-left:100px" class="d-flex align-items-center">
      <span style="font-weight: 500;font-size:18px">{{userData.referalCode}}</span>
      <a href="http://facebook.com/" target="_blank"><img src="assets/image/SVG/facebook.png" alt=""
          style="width: 24px;margin-right: 12px;margin-left:16px"></a>
      <a href="http://www.instagram.com" target="_blank"><img src="assets/image/SVG/Instagram.png" alt=""
          style="width: 24px;margin-right: 12px"></a>
      <a href="http://www.tiktok.com" target="_blank">
        <img src="assets/image/SVG/TikTok-Icon-logo.png" alt="" style="width: 24px;margin-right: 12px">
      </a>
      <a href="http://www.twitter.com" target="_blank">
        <img src="assets/image/SVG/Twitter_bird_logo_2012.png" alt="" style="width: 24px;margin-right: 12px">
      </a>
      <a href="http://www.linkedin.com" target="_blank">
        <img src="assets/image/SVG/linkedin-logo-icon.png" alt="" style="width: 24px;">
      </a>
    </div>
    <div>
      <button class="btn btn-light" (click)="enableEdit()">Edit Profile</button>
    </div>
  </div>

  <div>
    <hr />
  </div>

  <div class="row">
    <div class="col-md-6 px-5">
      <div class="card border-0">
        <form [formGroup]="personalForm" class="mb-5 mb-md-0">
          <ng-template matStepLabel>Account Information</ng-template>
          <div>
            <h1 class="main-color main-title">Personal Info</h1>
          </div>
          <div class="form-group d-flex flex-column flex-md-row">
            <div class="col me-md-2">
              <label class='field-label'>First Name</label>
              <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" id="city"
                onkeypress="return /[a-z]/i.test(event.key)" formControlName="firstName">
            </div>
            <div class="col ms-md-2">
              <label class='field-label'>Last Name</label>
              <input type="text" class="form-control" id="companyPhone" onkeypress="return /[a-z]/i.test(event.key)"
                formControlName="lastName">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label class='field-label' for="country">Country</label>
              <ng-select [items]="countries" bindLabel="countryName" formControlName="countryId"
                (change)="onCountrySelect($event)" bindValue="countryId">
              </ng-select>
            </div>
            <div class="col">
              <label class='field-label' for="state">Region</label>
              <ng-select [items]="states" bindLabel="stateName" formControlName="stateId" bindValue="stateId">
              </ng-select>
            </div>
            <div class="form-group d-flex flex-column flex-md-row mt-3">
              <div class="col me-md-2">
                <label class='field-label'>Phone</label>
                <input matInput type="number" class="form-control" id="personalPhone" formControlName="phone">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 px-5">
      <div class="card border-0">
        <form [formGroup]="affiliationForm" class="mt-md-1">
          <div>
            <h1 class="main-color main-title">Affiliation</h1>
          </div>
          <div class="form-group d-flex flex-column">
            <div class="col">
              <label class='field-label'>Companies</label>
              <ng-select [items]="companies" bindLabel="companyName" [multiple]="true" formControlName="companyList"
                bindValue="companyId">
              </ng-select>
            </div>

            <div class="col">
              <label class='field-label'>Interests</label>
              <ng-select [items]="interests" bindLabel="industryName" [multiple]="true"
                formControlName="intrestAreaList" bindValue="industryId">
              </ng-select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 px-5">
      <div class="card border-0">
        <form [formGroup]="loginForm" class="mb-5 mb-md-0">
        <div>
          <h1 class="main-color main-title">Login Details</h1>
        </div>
        <div class="form-group">
          <label class='field-label'>Email</label>
          <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" formControlName="email" readonly
            onkeypress="return /[a-z]/i.test(event.key)">
        </div>

        <div class="form-group">
          <button class="btn btn-password" (click)="openChangePasswordDialog()">Change Password</button>
        </div>
      </form>
      </div>
    </div>
    <div class="col-md-6 px-5">
      <div class="card border-0">
        <form [formGroup]="socialForm" class="mb-5 mb-md-0">
        <div>
          <h1 class="main-color main-title">Social Media Links</h1>
        </div>
        <div class="form-group d-flex flex-column">
          <div class="col">
            <label class='field-label'>Social Media Handle</label>
            <input type="text" class="form-control" formControlName="socialHandle">
          </div>
        </div>
        <div class="form-group d-flex flex-column flex-md-row">
          <div class="col me-md-2">
            <label class='field-label'>Facebook</label>
            <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" id="city" formControlName="fb"
              >
          </div>
          <div class="col ms-md-2">
            <label class='field-label'>Twitter</label>
            <input type="text" class="form-control" id="companyPhone" formControlName="twitter">
          </div>
        </div>
        <div class="form-group d-flex flex-column flex-md-row">
          <div class="col me-md-2">
            <label class='field-label'>Instagram</label>
            <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" formControlName="insta"
              >
          </div>
          <div class="col ms-md-2">
            <label class='field-label'>Tiktok</label>
            <input type="text" class="form-control" formControlName="tiktok">
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-end px-5">
      <button class="btn btn-app ms-auto" *ngIf='enableForm' (click)="updateSettings()">Save</button>
    </div>
  </div>
</div>
