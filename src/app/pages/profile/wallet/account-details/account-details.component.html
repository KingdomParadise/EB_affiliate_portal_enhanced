<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Account Information">
      <form>

        <h1 class="main-color main-title mt-2">Banking Details</h1>
        <div class="row g-0">
          <div class="col-md-4">
            <div class="form-group mt-md-3">
              <label class='field-label'>First Name</label>
              <input type="text" matInput class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group mt-md-3">
              <label class='field-label'>Last Name</label>
              <input type="text" matInput class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group mt-md-3">
              <label class='field-label'>Birthday</label>
              <input type="text" matInput class="form-control">
            </div>
          </div>
        </div>
        <div class="row g-0">
          <div class="col-md-4">
            <div class="form-group mt-md-3">
              <label class='field-label'>Bank Account number</label>
              <input type="text" matInput class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group mt-md-3">
              <label class='field-label'>Routing Number</label>
              <input type="text" matInput class="form-control">
            </div>
          </div>
        </div>
        
        
        
        
        
        <div class="d-flex mt-4  justify-content-between">
          <button mat-button class="btn btn-outline-dark"
            >Cancel</button>
          <button mat-button class="btn btn-app"
            >Confirm</button>
        </div>
      </form>
    </mat-tab>
    <mat-tab label="Withdrawal Amount">Content 2</mat-tab>
  </mat-tab-group>
