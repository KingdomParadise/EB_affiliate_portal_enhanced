<div class="px-md-3 py-2">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
            <h2 class="font-weight-bolder">Share Campaign</h2>
            <button class="btn btn-close" (click)="closeModal()">
            </button>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between">
        <div class="me-2">
            <!-- <div style="width: 240px;">
                <img [src]="campaign.campaignImageLink" alt="banner" class="img-fluid">
            </div> -->
            <div class="pointImage" [ngStyle]="{'background-image': 'url(' + campaign.campaignImageLink + ')'}">
            </div>
            <!-- <div *ngIf="campaign.campaignType=='video'" style="width: 200px;">
                <video width="100%" [poster]="campaign.campaignImageLink" controls>
                    <source [src]="campaign.campaignVideoLink" type="video/mp4">
                </video>
            </div> -->
        </div>
        <div class="ps-2">
            <div>

                <h1 class="montserrat">{{campaign.campaignName}}</h1>
            </div>
            <div>
                <p>{{campaign.campaignDescription}}</p>
            </div>
            <!-- <div>
                <label>Duration</label>
                <p>{{campaign.campaignStartDate | date:'mediumDate'}} - {{campaign.campaignEndDate | date:'mediumDate'}}</p>
            </div> -->
            <div>
                <p class="montserrat">Read More Here: {{campaign.shortUrlLink}}</p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="alertMsg.message" class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
    [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
    <span>{{alertMsg.message}}</span>
    <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div>
  <h1 class="main-color montserrat mt-4">Share To</h1>
</div>
<div class="col-md-12 mt-3 p-0">
  <img src="assets/image/SVG/facebook.png" alt="" (click)="share()" style="width: 50px; margin-right: 12px; margin-left: 16px;">
    <!-- <button class="btn btn-dark me-3 px-2 px-md-5" (click)="copyLink()">Share with link</button>
    <button class="btn app-btn px-md-5" >Share on <img src="assets/images/fb.png" alt="" id=fb-icon></button> -->
</div>
<div class="col-md-12">
    <span class="ms-5 ps-3 mt-1" *ngIf="showCopyState">Link copied successfully!</span>
</div>
